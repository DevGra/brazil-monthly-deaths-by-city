language: python
dist: xenial

install:
  - pip install tox tox-travis

script:
  - tox

after_success:
  - pip install codecov
  - codecov

stages:
  - test
  - name: deploy

jobs:
  fast_finish: true

  include:
    - python: 3.8
      env: TOXENV=black,flake8
    - python: 3.6
    - python: 3.7
    - python: 3.8
    
    - stage: deploy
      script: skip
      python: 3.7
      after_success: true
      deploy:
        provider: pypi
        user: __token__
        on:
          tags: true
          branch: master
          password:
            secure: 
